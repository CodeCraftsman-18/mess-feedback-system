
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Give Feedback ‚Ä¢ MessMate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="/static/style.css" rel="stylesheet">
</head>
<body class="bg-gradient">
<nav class="navbar navbar-dark topbar">
  <div class="container">
    <a class="navbar-brand" href="/"><span class="logo">üçΩÔ∏è</span> MessMate</a>
    <div class="ms-auto"><a class="btn btn-sm btn-light" href="{{ url_for('logout') }}">Logout</a></div>
  </div>
</nav>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-7">
      <div class="card p-4 shadow-sm">
        <h3>Submit Feedback</h3>
        <p class="text-muted small">Help us improve by rating the meals you had.</p>
        <form id="feedbackForm" method="POST" action="/feedback">
          <input type="hidden" name="name" value="{{ session.get('username') }}">
          <div class="mb-3">
            <label class="form-label">Meal Type</label>
            <select name="meal_type" class="form-select" required>
              <option value="" disabled selected>Select Meal</option>
              <option value="Breakfast">Breakfast</option>
              <option value="Lunch">Lunch</option>
              <option value="Dinner">Dinner</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Rating</label>
            <div class="star-rating mb-2">
              <input type="radio" name="rating" id="r5" value="5"><label for="r5" title="5 stars"><i class="fa fa-star"></i></label>
              <input type="radio" name="rating" id="r4" value="4"><label for="r4" title="4 stars"><i class="fa fa-star"></i></label>
              <input type="radio" name="rating" id="r3" value="3"><label for="r3" title="3 stars"><i class="fa fa-star"></i></label>
              <input type="radio" name="rating" id="r2" value="2"><label for="r2" title="2 stars"><i class="fa fa-star"></i></label>
              <input type="radio" name="rating" id="r1" value="1" required><label for="r1" title="1 star"><i class="fa fa-star"></i></label>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Comment (Optional)</label>
            <textarea name="comment" class="form-control" rows="4" placeholder="Tell us what you liked or what we can improve..."></textarea>
          </div>

          <button class="btn btn-cta w-100">Submit Feedback</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
// optional client-side submit with toast handling
document.querySelector('form#feedbackForm').addEventListener('submit', async function(e){
  e.preventDefault();
  const data = Object.fromEntries(new FormData(this).entries());
  const resp = await fetch('/feedback', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(data)});
  const js = await resp.json();
  if(js.status==='success'){
    alert('Feedback submitted ‚Äî thank you!');
    window.location='/';
  } else {
    alert(js.message || 'Failed');
  }
});
</script>
</body>
</html>
