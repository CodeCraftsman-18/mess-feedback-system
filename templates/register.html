
<!doctype html>
<html>
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Register â€¢ MessMate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/style.css" rel="stylesheet">
</head>
<body class="bg-gradient">
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card p-4 shadow-sm">
        <h4 class="mb-3">Create account</h4>
        {% with messages = get_flashed_messages(with_categories=true) %}{% if messages %}{% for cat,msg in messages %}<div class="alert alert-{{cat}}">{{msg}}</div>{% endfor %}{% endif %}{% endwith %}
        <form method="post">
          <div class="mb-3"><input name="username" class="form-control" placeholder="Choose username" required></div>
          <div class="mb-3"><input name="password" type="password" class="form-control" placeholder="Choose password" required></div>
          <button class="btn btn-cta w-100">Register</button>
        </form>
        <div class="text-center mt-3"><a href="{{ url_for('login') }}">Already have an account? Login</a></div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
